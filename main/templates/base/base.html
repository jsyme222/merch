{% load static %}
<!DOCTYPE html>
<html>
  <head>
  	<title>{% block page %}{% endblock %}</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta content="{% block desc %}{% endblock %}" name="description" />
    {% if author %}<meta content="{{ author }}" name="author" />{% endif %}
{% block head %}
{% endblock %}
    <!-- BEGIN PLUGIN CSS -->
    <link href="{% static 'main/assets/plugins/pace/pace-theme-flash.css' %}" rel="stylesheet" type="text/css" media="screen" />
    <link href="{% static 'main/assets/plugins/bootstrapv3/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'main/assets/plugins/bootstrapv3/css/bootstrap-theme.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="{% static 'main/assets/plugins/animate.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'main/assets/plugins/jquery-scrollbar/jquery.scrollbar.css' %}" rel="stylesheet" type="text/css" />
    <!-- END PLUGIN CSS -->
    <!-- BEGIN CORE CSS FRAMEWORK -->
    <link href="{% static 'main/webarch/css/webarch.css' %}" rel="stylesheet" type="text/css" />
    <!-- END CORE CSS FRAMEWORK -->
  </head>
{% block navbar %}
{% endblock %}
{% block content %}
{% endblock %}
{% block scripts %}
{% endblock %}
    <!-- BEGIN CORE TEMPLATE JS -->
    <script src="{% static 'main/webarch/js/webarch.js' %}" type="text/javascript"></script>
    <script src="{% static 'main/assets/js/chat.js' %}" type="text/javascript"></script>
    <!-- END CORE TEMPLATE JS -->
<!-- BEGIN CORE TEMPLATE JS -->
    <script src="{% static 'main/assets/js/dashboard_v2.js' %}" type="text/javascript"></script>
  </body>
</html>
